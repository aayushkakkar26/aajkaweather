<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images\search.png" alt="search"></button>

        </div>
        <div class="error">
            <p>Invalid city name!!</p>
        </div>
        <div class="weather">
            <div class="icntxt">
                <img src="images/sun.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Jaipur</h2>
            </div>
            
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>



          


        </div>
        <div class="container">
            <div class="boxbrdr">
                <div class="box">
                    <div class="box-content">
                        <img src="images/sunrise.png" alt="">
                        <div class="label">Sunrise</div>
                        <div class="rise">06:00 AM</div>
                    </div>
                </div>
                <div class="box">
                    <div class="box-content">
                        <img src="images/sunset.png" alt="">
                        <div class="label">Sunset</div>
                        <div class="set">06:00 PM</div>
                    </div>
                </div>
            </div>
            
           
            
            
        </div>
        <div class="aqi">
            <img src="images/leaf.png" >
            <p>AQI 77</p>
           
        </div>
       
    </div>




    <script src="script.js"></script>
</body>

</html>
